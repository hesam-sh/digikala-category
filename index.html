<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digikala Product Category</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reponsive-style.css" />
  </head>
  <body>
    <section class="categories container">
      <div class="title">
        <h1>دسته بندی های دیجیکالا</h1>
      </div>
      <div class="category-center">
        <div class="caegory digital-category">
          <div class="category-img">
            <img src="./assets/images/digital.png" alt="کالای دیجیتال" />
          </div>
          <div class="category-title">کالای دیجیتال</div>
        </div>

        <div class="caegory tools-category">
          <div class="category-img">
            <img
              src="./assets/images/tools.png"
              alt="خودرو ، ابزار و تجهیزات صنعتی"
            />
          </div>
          <div class="category-title">خودرو، ابزار و تجهیزات صنعتی</div>
        </div>

        <div class="caegory dress-category">
          <div class="category-img">
            <img src="./assets/images/dress.png" alt="مد و پوشاک" />
          </div>
          <div class="category-title">مد و پوشاک</div>
        </div>

        <div class="caegory toy-category">
          <div class="category-img">
            <img
              src="./assets/images/toy.png"
              alt="اسباب بازی ، کودک و نوزاد"
            />
          </div>
          <div class="category-title">اسباب بازی ، کودک و نوزاد</div>
        </div>

        <div class="caegory supermarket-category">
          <div class="category-img">
            <img
              src="./assets/images/supermarket.png"
              alt="کالا های سوپر مارکتی"
            />
          </div>
          <div class="category-title">کالا های سوپر مارکتی</div>
        </div>

        <div class="caegory health-category">
          <div class="category-img">
            <img src="./assets/images/health.png" alt="زیبایی و سلامت" />
          </div>
          <div class="category-title">زیبایی و سلامت</div>
        </div>

        <div class="caegory kitchen-category">
          <div class="category-img">
            <img
              src="./assets/images/kitchen.png"
              alt="خانه و آشپزخانه
            "
            />
          </div>
          <div class="category-title">خانه و آشپزخانه</div>
        </div>

        <div class="caegory book-category">
          <div class="category-img">
            <img
              src="./assets/images/book.png"
              alt="کتاب ، لوازم تحریر و هنر"
            />
          </div>
          <div class="category-title">کتاب ، لوازم تحریر و هنر</div>
        </div>

        <div class="caegory trip-category">
          <div class="category-img">
            <img src="./assets/images/trip.png" alt="ورزش و سفر" />
          </div>
          <div class="category-title">ورزش و سفر</div>
        </div>

        <div class="caegory local-category">
          <div class="category-img">
            <img src="./assets/images/local.png" alt="محصولات بومی و محلی" />
          </div>
          <div class="category-title">محصولات بومی و محلی</div>
        </div>
      </div>
    </section>
  </body>
</html>
